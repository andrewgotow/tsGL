<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebGL</title>

    <script src="debug/webgl-debug.js"></script>

    <!-- Load WebGL Core -->
    <script src="gl-core/vector.js"></script>
    <script src="gl-core/matrix.js"></script>
    <script src="gl-core/gl.js"></script>
    <script src="gl-core/gl-helpers.js"></script>

    <script src="gl-core/shader.js"></script>
    <script src="gl-core/scene-node.js"></script>
    <script src="gl-core/scene-node-camera.js"></script>
    <script src="gl-core/scene-node-mesh.js"></script>

    <script src="cloth/jscloth-constraint.js"></script>
    <script src="cloth/jscloth-point.js"></script>
    <script src="cloth/scene-node-cloth.js"></script>

    <script src="gl-core/scene.js"></script>

    <script src="main.js"></script>

    <!-- Load Application Data -->
    <script id="shader-test-vs" type="x-shader/x-vertex">
      #version 100
      precision mediump float;

      uniform mat4 uModelView;
      uniform mat4 uProjection;

      attribute vec3 vNormal;
      attribute vec3 vPosition;

      varying vec3 normal;

      void main() {
        normal = vNormal;
        gl_Position = uProjection * uModelView * vec4(vPosition,1.0);
      }
    </script>
    <script id="shader-test-fs" type="x-shader/x-fragment">
      #version 100
      precision mediump float;

      uniform mat4 uModelView;
      uniform mat4 uProjection;

      varying vec3 normal;

      void main() {
        //float dPow = abs( dot( normalize(normal), normalize(vec3( 1, 1, 1 )) ) );
        gl_FragColor = vec4( (normalize(normal)+1.0)*0.5, 1.0); //dPow * vec4(0.5,0.5,0.5,1.0);
      }
    </script>

  </head>
  <body onload="webGLStart(); start();">
    <canvas id="glcanvas" width="800" height="600" style="border: 1px solid gray">
      It looks like the HTML5 Canvas is not supported on your platform :(
    </canvas>
  </body>
</html>
